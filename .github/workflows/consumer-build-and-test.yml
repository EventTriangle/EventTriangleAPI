name: Build Test Coverage

on:
  push:
    branches:
      - develop
      - main
    paths:
      - src/consumer/EventTriangleAPI.Consumer.Application/**
      - src/consumer/EventTriangleAPI.Consumer.BusinessLogic/**
      - src/consumer/EventTriangleAPI.Consumer.Domain/**
      - src/consumer/EventTriangleAPI.Consumer.IntegrationTests/**
      - src/consumer/EventTriangleAPI.Consumer.Presentation/**
      - src/consumer/EventTriangleAPI.Consumer.UnitTests/**
      - .github/**

  pull_request:
    branches:
      - develop
      - main
    paths:
      - src/consumer/EventTriangleAPI.Consumer.Application/**
      - src/consumer/EventTriangleAPI.Consumer.BusinessLogic/**
      - src/consumer/EventTriangleAPI.Consumer.Domain/**
      - src/consumer/EventTriangleAPI.Consumer.IntegrationTests/**
      - src/consumer/EventTriangleAPI.Consumer.Presentation/**
      - src/consumer/EventTriangleAPI.Consumer.UnitTests/**
      - .github/**

  workflow_dispatch:

jobs:
  build-and-test-dotnet:
    name: Build Test Coverage
    runs-on: ubuntu-latest

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Setup .NET 6.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: NuGet Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

      - name: Restore Nuget Packages
        run: dotnet restore --verbosity minimal

      - name: Build .NET Project
        run: |
          dotnet build --no-restore /p:ContinuousIntegrationBuild=true --configuration Release
          
      - name: Run unit tests
        run: |
          dotnet test src/consumer/EventTriangleAPI.Consumer.UnitTests/EventTriangleAPI.Consumer.UnitTests.csproj --configuration Release --no-build
      
      - name: Run integration tests
        run: |
          dotnet test src/consumer/EventTriangleAPI.Consumer.IntegrationTests/EventTriangleAPI.Consumer.IntegrationTests.csproj --configuration Release --no-build
      
      - name: Publish .NET Project
        run: |
          dotnet publish "src/consumer/EventTriangleAPI.Consumer.Presentation/EventTriangleAPI.Consumer.Presentation.csproj" --configuration "Release" --output "publish"
      
      - name: Drop Artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'drop'
          path: 'publish'
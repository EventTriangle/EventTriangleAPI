name: Build And Test Sender API
on:
  push:
    branches:
      - develop
      - main
    paths:
      - src/sender/EventTriangleAPI.Sender.Application/**
      - src/sender/EventTriangleAPI.Sender.BusinessLogic/**
      - src/sender/EventTriangleAPI.Sender.Domain/**
      - src/sender/EventTriangleAPI.Sender.IntegrationTests/**
      - src/sender/EventTriangleAPI.Sender.Presentation/**
      - src/sender/EventTriangleAPI.Sender.UnitTests/**
      - .github/**

  pull_request:
    branches:
      - develop
      - main
    paths:
      - src/sender/EventTriangleAPI.Sender.Application/**
      - src/sender/EventTriangleAPI.Sender.BusinessLogic/**
      - src/sender/EventTriangleAPI.Sender.Domain/**
      - src/sender/EventTriangleAPI.Sender.IntegrationTests/**
      - src/sender/EventTriangleAPI.Sender.Presentation/**
      - src/sender/EventTriangleAPI.Sender.UnitTests/**
      - src/shared/EventTriangleAPI.Shared.DTO/**
      - src/shared/EventTriangleAPI.Shared.Application/**
      - .github/**

  workflow_dispatch:

jobs:
  build-and-test-dotnet:
    name: Build Test Coverage
    runs-on: ubuntu-latest

    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Setup .NET 6.0 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: NuGet Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.csproj') }}

      - name: Restore Nuget Packages
        run: dotnet restore --verbosity minimal

      - name: Build .NET Project
        run: |
          dotnet build --no-restore /p:ContinuousIntegrationBuild=true --configuration Release

      - name: Run unit tests
        run: |
          dotnet test src/sender/EventTriangleAPI.Sender.UnitTests/EventTriangleAPI.Sender.UnitTests.csproj --configuration Release --no-build

      - name: Run integration tests
        run: |
          dotnet test src/sender/EventTriangleAPI.Sender.IntegrationTests/EventTriangleAPI.Sender.IntegrationTests.csproj --configuration Release --no-build

      - name: Publish .NET Project
        run: |
          dotnet publish "src/sender/EventTriangleAPI.Sender.Presentation/EventTriangleAPI.Sender.Presentation.csproj" --configuration "Release" --output "publish"

      - name: Drop Artifact
        uses: actions/upload-artifact@v3
        with:
          name: 'drop'
          path: 'publish'
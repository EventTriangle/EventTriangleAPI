trigger:
  batch: true
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/authorization/EventTriangle.Client

pr:
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/authorization/EventTriangle.Client
  
stages:
  - stage: 'Build Angular'
    displayName: "Build Angular"
    jobs: 
      - job: 'Build_Angular_Linux'
        displayName: 'Build Angular Linux'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
            fetchDepth: 0
          
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'
              
          - task: Npm@1
            inputs: 
              command: 'ci'
              workingDir: './src/authorization/EventTriangle.Client'
              
          - script: |
              npm run build
            workingDirectory: './src/authorization/EventTriangle.Client'

      - job: 'Build_Angular_Windows'
        displayName: 'Build Angular Windows'
        pool:
          vmImage: 'windows-latest'
        steps:
          - checkout: self
            fetchDepth: 0

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'

          - task: Npm@1
            inputs:
              command: 'ci'
              workingDir: './src/authorization/EventTriangle.Client'

          - script: |
              npm run build
            workingDirectory: './src/authorization/EventTriangle.Client'
        
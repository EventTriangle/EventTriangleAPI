trigger:
  batch: true
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/authorization/EventTriangle.Client

pr:
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/authorization/EventTriangle.Client

pool:
  vmImage: 'ubuntu-latest'
  
stages:
  - stage: 'Build'
    displayName: "Build"
    jobs: 
      - job: 'Build_Angular'
        displayName: 'Build Angular'
        steps:
          - checkout: self
            fetchDepth: 0
          
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'
              
          - task: Npm@1
            inputs: 
              command: 'ci'
              workingDir: './src/authorization/EventTriangle.Client'
              
          - script: |
              npm run build
            workingDirectory: './src/authorization/EventTriangle.Client'
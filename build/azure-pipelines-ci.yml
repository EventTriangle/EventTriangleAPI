trigger:
  batch: true
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/consumer/EventTriangleAPI.Consumer.Application
      - src/consumer/EventTriangleAPI.Consumer.BusinessLogic
      - src/consumer/EventTriangleAPI.Consumer.Domain
      - src/consumer/EventTriangleAPI.Consumer.Presentation
      - src/consumer/EventTriangleAPI.Consumer.IntegrationTests
      - src/consumer/EventTriangleAPI.Consumer.UnitTests
      - src/sender/EventTriangleAPI.Sender.Application
      - src/sender/EventTriangleAPI.Sender.BusinessLogic
      - src/sender/EventTriangleAPI.Sender.Domain
      - src/sender/EventTriangleAPI.Sender.Presentation
      - src/sender/EventTriangleAPI.Sender.IntegrationTests
      - src/sender/EventTriangleAPI.Sender.UnitTests
      - src/authorization/EventTriangleAPI.Authorization.BusinessLogic
      - src/authorization/EventTriangleAPI.Authorization.Presentation
      - src/shared/EventTriangleAPI.Shared.Application
      - src/shared/EventTriangleAPI.Shared.DTO

pr:
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/consumer/EventTriangleAPI.Consumer.Application
      - src/consumer/EventTriangleAPI.Consumer.BusinessLogic
      - src/consumer/EventTriangleAPI.Consumer.Domain
      - src/consumer/EventTriangleAPI.Consumer.Presentation
      - src/consumer/EventTriangleAPI.Consumer.IntegrationTests
      - src/consumer/EventTriangleAPI.Consumer.UnitTests
      - src/sender/EventTriangleAPI.Sender.Application
      - src/sender/EventTriangleAPI.Sender.BusinessLogic
      - src/sender/EventTriangleAPI.Sender.Domain
      - src/sender/EventTriangleAPI.Sender.Presentation
      - src/sender/EventTriangleAPI.Sender.IntegrationTests
      - src/sender/EventTriangleAPI.Sender.UnitTests
      - src/authorization/EventTriangleAPI.Authorization.BusinessLogic
      - src/authorization/EventTriangleAPI.Authorization.Presentation
      - src/shared/EventTriangleAPI.Shared.Application
      - src/shared/EventTriangleAPI.Shared.DTO

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

variables:
  - name: buildPlatform
    value: 'Any CPU'
  - name: buildConfiguration
    value: 'Release'

jobs:
  - job: 'Build_And_Test_Consumer_API'
    displayName: 'Build Consumer API and Drop Artifacts'
    variables:
      - name: backendProjectPath
        value: './src/consumer/EventTriangleAPI.Consumer.Presentation'
      - name: integrationTestsProjectPath
        value: './src/consumer/EventTriangleAPI.Consumer.IntegrationTests/EventTriangleAPI.Consumer.IntegrationTests.csproj'
      - name: unitTestsProjectPath
        value: './src/consumer/EventTriangleAPI.Consumer.UnitTests/EventTriangleAPI.Consumer.UnitTests.csproj'

    steps:
      - template: templates/dotnet-build-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          backendProjectPath: ${{ variables.backendProjectPath }}
      - template: templates/dotnet-test-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          integrationTestsProjectPath: ${{ variables.integrationTestsProjectPath }}
          unitTestsProjectPath: ${{ variables.unitTestsProjectPath }}

  - job: 'Build_And_Test_Sender_API'
    displayName: 'Build Sender API and Drop Artifacts'
    variables:
      - name: backendProjectPath
        value: './src/sender/EventTriangleAPI.Sender.Presentation'
      - name: integrationTestsProjectPath
        value: './src/sender/EventTriangleAPI.Sender.IntegrationTests/EventTriangleAPI.Sender.IntegrationTests.csproj'
      - name: unitTestsProjectPath
        value: './src/sender/EventTriangleAPI.Sender.UnitTests/EventTriangleAPI.Sender.UnitTests.csproj'

    steps:
      - template: templates/dotnet-build-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          backendProjectPath: ${{ variables.backendProjectPath }}
      - template: templates/dotnet-test-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          integrationTestsProjectPath: ${{ variables.integrationTestsProjectPath }}
          unitTestsProjectPath: ${{ variables.unitTestsProjectPath }}

  - job: 'Build_Authorization_API'
    displayName: 'Build Authorization API and Drop Artifacts'
    variables:
      - name: backendProjectPath
        value: './src/authorization/EventTriangleAPI.Authorization.Presentation'

    steps:
      - template: templates/dotnet-build-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          backendProjectPath: ${{ variables.backendProjectPath }}

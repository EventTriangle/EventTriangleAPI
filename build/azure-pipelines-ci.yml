trigger:
  batch: true
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/consumer/EventTriangleAPI.Consumer.Application
      - src/consumer/EventTriangleAPI.Consumer.BusinessLogic
      - src/consumer/EventTriangleAPI.Consumer.Domain
      - src/consumer/EventTriangleAPI.Consumer.Presentation
      - src/consumer/EventTriangleAPI.Consumer.IntegrationTests
      - src/consumer/EventTriangleAPI.Consumer.UnitTests
      - src/sender/EventTriangleAPI.Sender.Application
      - src/sender/EventTriangleAPI.Sender.BusinessLogic
      - src/sender/EventTriangleAPI.Sender.Domain
      - src/sender/EventTriangleAPI.Sender.Presentation
      - src/sender/EventTriangleAPI.Sender.IntegrationTests
      - src/sender/EventTriangleAPI.Sender.UnitTests
      - src/authorization/EventTriangleAPI.Authorization.BusinessLogic
      - src/authorization/EventTriangleAPI.Authorization.Presentation
      - src/shared/EventTriangleAPI.Shared.Application
      - src/shared/EventTriangleAPI.Shared.DTO

pr:
  branches:
    include:
      - develop
      - main
  paths:
    include:
      - build
      - src/consumer/EventTriangleAPI.Consumer.Application
      - src/consumer/EventTriangleAPI.Consumer.BusinessLogic
      - src/consumer/EventTriangleAPI.Consumer.Domain
      - src/consumer/EventTriangleAPI.Consumer.Presentation
      - src/consumer/EventTriangleAPI.Consumer.IntegrationTests
      - src/consumer/EventTriangleAPI.Consumer.UnitTests
      - src/sender/EventTriangleAPI.Sender.Application
      - src/sender/EventTriangleAPI.Sender.BusinessLogic
      - src/sender/EventTriangleAPI.Sender.Domain
      - src/sender/EventTriangleAPI.Sender.Presentation
      - src/sender/EventTriangleAPI.Sender.IntegrationTests
      - src/sender/EventTriangleAPI.Sender.UnitTests
      - src/authorization/EventTriangleAPI.Authorization.BusinessLogic
      - src/authorization/EventTriangleAPI.Authorization.Presentation
      - src/shared/EventTriangleAPI.Shared.Application
      - src/shared/EventTriangleAPI.Shared.DTO

pool:
  vmImage: 'ubuntu-latest'

variables:
  - name: buildConfiguration
    value: 'Release'

stages:
  - stage: 'Build_And_Test'
    displayName: 'Build and Test Sender API and Drop Artifacts'
    jobs:
      - template: templates/dotnet-build-and-test-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          backendProjectPath: './src/sender/EventTriangleAPI.Sender.Presentation'
          integrationTestsProjectPath: './src/sender/EventTriangleAPI.Sender.IntegrationTests/EventTriangleAPI.Sender.IntegrationTests.csproj'
          unitTestsProjectPath: './src/sender/EventTriangleAPI.Sender.UnitTests/EventTriangleAPI.Sender.UnitTests.csproj'
  - stage: 'Build_And_Test'
    displayName: 'Build and Test Consumer API and Drop Artifacts'
    jobs:
      - template: templates/dotnet-build-and-test-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          backendProjectPath: './src/consumer/EventTriangleAPI.Consumer.Presentation'
          integrationTestsProjectPath: './src/consumer/EventTriangleAPI.Consumer.IntegrationTests/EventTriangleAPI.Consumer.IntegrationTests.csproj'
          unitTestsProjectPath: './src/consumer/EventTriangleAPI.Consumer.UnitTests/EventTriangleAPI.Consumer.UnitTests.csproj'
  - stage: 'Build_And_Test'
    displayName: 'Build and Test Consumer API and Drop Artifacts'
    jobs:
      - template: templates/dotnet-build-and-test-job-template.yml
        parameters:
          buildConfiguration: ${{ variables.buildConfiguration }}
          backendProjectPath: './src/authorization/EventTriangleAPI.Authorization.Presentation'
          integrationTestsProjectPath: './src/authorization/EventTriangleAPI.Authorization.IntegrationTests/EventTriangleAPI.Authorization.IntegrationTests.csproj'
          unitTestsProjectPath: './src/authorization/EventTriangleAPI.Authorization.UnitTests/EventTriangleAPI.Authorization.UnitTests.csproj'
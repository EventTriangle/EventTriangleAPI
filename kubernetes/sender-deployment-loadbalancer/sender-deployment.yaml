---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sender-api-deployment
spec:
  selector:
    matchLabels:
      app: sender-api
  replicas: 3
  template:
    metadata:
      labels:
        app: sender-api
    spec:
      containers:
        - name: sender-api
          image: kaminome/sender-service:0.3.0-alpha.235
          ports:
            - containerPort: 80
          env:
            - name: DatabaseConnectionString
              valueFrom:
                configMapKeyRef:
                  name: sender-configmap
                  key: DatabaseConnectionString